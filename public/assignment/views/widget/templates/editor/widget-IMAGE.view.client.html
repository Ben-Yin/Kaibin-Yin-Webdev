<form action="/api/upload"
      method="post"
      enctype="multipart/form-data"
      class="form">

    <input name="widgetId"
           value="{{model.widget._id}}"
           style="display: none">
    <input name="redirectURL"
           value="{{model.getImageURL()}}"
           style="display: none">
    <div class="form-group">
        <label for="width">Width</label>
        <input ng-model="model.widget.width"
               name="width"
               type="text"
               class="form-control"
               id="image-width"
               placeholder="Image Width">
    </div>
    <div class="form-group">
        <label for="upload">Upload</label>
        <input name="image-upload-file"
               type="file"
               class="form-control"
               id="image-upload">
    </div>
    <button type="submit"
            class="btn btn-primary btn-block">Upload</button>
</form>
