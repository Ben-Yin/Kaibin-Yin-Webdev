<form class="form">
    <div class="form-group">
        <label for="name">Name</label>
        <input ng-model="model.widget.name"
               type="text"
               class="form-control"
               id="heading-name"
               placeholder="Heading Name">
    </div>
    <div class="form-group">
        <label for="text">Text</label>
        <input ng-model="model.widget.text"
               type="text"
               class="form-control"
               id="heading-text"
               placeholder="Heading Text">
    </div>
    <div class="form-group">
        <label for="size">Heading Size</label>
        <select ng-model="model.widget.size"
                class="form-control">
            <option ng-selected="model.widget.size==1">1</option>
            <option ng-selected="model.widget.size==2">2</option>
            <option ng-selected="model.widget.size==3">3</option>
            <option ng-selected="model.widget.size==4">4</option>
            <option ng-selected="model.widget.size==5">5</option>
            <option ng-selected="model.widget.size==6">6</option>
        </select>
    </div>
</form>
