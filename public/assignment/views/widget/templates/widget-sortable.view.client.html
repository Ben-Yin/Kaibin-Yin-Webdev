<div class="container-fluid sortable-widgets">
    <div ng-repeat="widget in model.widgets | orderBy:'index'">
        <div class="toolbar-right">
            <div class="btn-group btn-group-xs" role="group" aria-label="...">
                <button type="button" class="btn btn-default">
                    <a ng-href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{widget._id}}">
                        <span class="glyphicon glyphicon-cog"></span>
                    </a>
                </button>
                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-align-justify"></span>
                </button>
            </div>
        </div>
        <ng-include src="model.getWidgetTemplateUrl(widget.widgetType)"></ng-include>
    </div>
</div>
