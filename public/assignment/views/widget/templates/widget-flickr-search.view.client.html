<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a ng-href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left">
                    </span>
                </a>
            </p>
            <a class="navbar-brand">
                Search Flickr
            </a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div ng-switch="model.message.type">
        <div class="alert alert-danger" ng-switch-when="ERROR">
            {{model.message.content}}
        </div>
        <div class="alert alert-success" ng-switch-when="SUCCESS">
            {{model.message.content}}
        </div>
    </div>
    <div class="input-group">
        <input ng-model="searchText" type="text" class="form-control">
        <span class="input-group-btn">
        <a ng-click="model.searchPhotos(searchText)" class="btn btn-default" type="button">
            <span class="glyphicon glyphicon-search"></span>
        </a>
    </span>
    </div>

    <div class="row">
        <div class="col-xs-4" ng-repeat="photo in model.photos.photo">
            <img ng-click="model.selectPhoto(photo)"
                 ng-src="{{model.getPhotoUrl(photo)}}"/>
        </div>
    </div>

</div>
