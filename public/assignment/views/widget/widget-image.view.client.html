<div class="container">

    <form class="form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="image-name" placeholder="Image Name">
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input type="text" class="form-control" id="image-text" placeholder="Image Text">
        </div>
        <div class="form-group">
            <label for="url">Url</label>
            <input type="text" class="form-control" id="image-url" placeholder="Image URL">
        </div>
        <div class="form-group">
            <label for="width">Width</label>
            <input type="text" class="form-control" id="image-width" placeholder="Image Width">
        </div>
        <div class="form-group">
            <label for="upload">Upload</label>
            <input type="file" class="form-control" id="image-upload">
        </div>
    </form>
    <a class="btn btn-primary btn-block"
       href="widget-list.html">Upload</a>
    <a class="btn btn-danger btn-block"
       href="widget-list.html">Delete</a>
</div>
