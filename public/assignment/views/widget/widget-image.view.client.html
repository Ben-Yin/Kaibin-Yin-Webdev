<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Edit Widget</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
    <div class="navbar-header">
        <p class="navbar-text pull-left">
            <a href="widget-list.html" class="navbar-link">
                <span class="glyphicon glyphicon-chevron-left">
                </span>
            </a>
        </p>

        <a class="navbar-brand" href="#">
            Edit Image Widget
        </a>
        <p class="navbar-text pull-right">
            <a href="widget-list.html" class="navbar-link">
              <span class="glyphicon glyphicon-ok">
              </span>
            </a>
        </p>
        </div>
    </div>
</nav>



    <div class="container">

        <form class="form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="image-name" placeholder="Image Name">
            </div>
            <div class="form-group">
                <label for="text">Text</label>
                <input type="text" class="form-control" id="image-text" placeholder="Image Text">
            </div>
            <div class="form-group">
                <label for="url">Url</label>
                <input type="text" class="form-control" id="image-url" placeholder="Image URL">
            </div>
            <div class="form-group">
                <label for="width">Width</label>
                <input type="text" class="form-control" id="image-width" placeholder="Image Width">
            </div>
            <div class="form-group">
                <label for="upload">Upload</label>
                <input type="file" class="form-control" id="image-upload">
            </div>
        </form>
        <a class="btn btn-primary btn-block"
           href="widget-list.html">Upload</a>
        <a class="btn btn-danger btn-block"
           href="widget-list.html">Delete</a>
    </div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="navbar-header">
        <p class="navbar-text pull-right">
            <a href="../user/profile.html" class="navbar-link">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </p>
        </div>
    </div>
</nav>

</body>
</html>
