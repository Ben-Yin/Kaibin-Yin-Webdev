<div class="container">
    <h1>Register</h1>
    <input ng-model="model.user.username"
           class="form-control"
           type="text"
           placeholder="Username"/>
    <input ng-model="model.user.password"
           class="form-control"
           type="password"
           placeholder="Password"/>
    <input ng-model="model.user.password-again"
           class="form-control"
           type="password"
           placeholder="Password Again"/>
    <a class="btn btn-primary btn-block"
       href="profile.html">Register</a>
    <a class="btn btn-danger  btn-block"
       href="login.html">Cancel</a>
</div>
