<div class="container">
    <h1>Login</h1>
    <div class="alert alert-danger" ng-show="model.error">
        {{model.error}}
    </div>
    <input ng-model="model.user.username"
           class="form-control"
           type="text"
           placeholder="Username"/>
    <div class="row">
        <div class="col-xs-11">
            <input ng-model="model.user.password"
                   class="form-control"
                   type="{{model.passwordInput.type}}"
                   placeholder="Password"/>
        </div>
        <div class="col-xs-1">
            <span ng-class="model.passwordInput.glyphicons" ng-click="model.changeShowPassword()"></span>
        </div>
    </div>
    <a class="btn btn-primary btn-block"
       ng-click="model.login(model.user)">Login</a>
    <a class="btn btn-success btn-block"
       href="#/register">Register</a>
</div>
