<div class="container-fluid">
    <div class="row">
        <div class="hidden-xs col-md-4">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="website in model.websites">
                    <a ng-href="#/user/{{model.userId}}/website/{{website._id}}/page">
                        {{website.name}}</a>
                    <a class="pull-right" ng-href="#/user/{{model.userId}}/website/{{website._id}}">
                        <span class="glyphicon glyphicon-cog"></span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="col-md-8">
            <form class="form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input ng-model="model.website.name"
                           type="text"
                           class="form-control"
                           id="website-name"
                           placeholder="Website Name">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea ng-model="model.website.description"
                              class="form-control"
                              id="website-description"
                              rows="4"
                              placeholder="Description"></textarea>
                </div>
            </form>
        </div>

    </div>

</div>
