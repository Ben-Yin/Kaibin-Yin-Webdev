<div class="container-fluid">
    <div class="row">
        <div class="hidden-xs col-md-4">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="page in model.pages">
                    <a ng-href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget">{{page.name}}</a>
                    <a class="pull-right" ng-href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}">
                        <span class="glyphicon glyphicon-cog"></span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="col-md-8">
            <form class="form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input ng-model="model.page.name"
                           type="text"
                           class="form-control"
                           id="website-name"
                           placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="Title">Title</label>
                    <input ng-model="model.page.title"
                           type="text"
                           class="form-control"
                           id="page-title"
                           placeholder="Page Title">
                </div>
            </form>
            <a class="btn btn-danger btn-block"
               ng-click="model.deletePage()">Delete</a>
        </div>
    </div>
</div>
