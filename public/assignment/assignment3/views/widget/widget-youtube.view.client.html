<div class="container">

    <form class="form">
        <div class="form-group">
            <label for="name">Name</label>
            <input ng-model="model.widget.name"
                   type="text"
                   class="form-control"
                   id="youtube-name"
                   placeholder="YouTube Name">
        </div>
        <div class="form-group">
            <label for="url">Url</label>
            <input ng-model="model.widget.url"
                   type="text"
                   class="form-control"
                   id="youtube-url"
                   placeholder="YouTube URL">
        </div>
        <div class="form-group">
            <label for="width">Width</label>
            <input type="text"
                   class="form-control"
                   id="youtube-width"
                   placeholder="YouTube Width">
        </div>
    </form>
    <a class="btn btn-danger btn-block"
       ng-click="model.deleteWidget()">Delete</a>
</div>
